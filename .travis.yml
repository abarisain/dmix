language: android
jdk: oraclejdk8
sudo: false

android:
  components:
    - build-tools-23.0.0
    - doc-23

    - android-23

    # Additional components
    - extra-android-m2repository
    - extra-android-support

# This project doesn't support checkConnected, which is
#  the default script label for the Android plugin.
script:
    ## Build the standard MPDroid distribution and check to
    ### make sure the plain Java build didn't break.

    ./gradlew assembleFossDebug JMPDCommAndroid:debugJavadoc JMPDCommAndroid:test JMPDCommJava:Build JMPDCommJava:javadoc JMPDCommJava:test
